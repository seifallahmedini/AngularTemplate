<div class="card-header pb-2 d-flex justify-content-between">
  <h4 class="card-title" id="bordered-layout-basic-form">
    <i class="ft-share"></i> Request {{ type }} :
    <span id="nomPrenom" style="font-weight: 400; color: #0a8899">
      {{ firstName + " " + lastName }}</span
    >
  </h4>
</div>
<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-content" style="margin-top: 2%">
          <div class="px-3">
            <form class="form form-horizontal form-bordered">
              <div class="form-body">
                <h4 class="form-section">
                  <i class="ft-info"></i>General informations
                </h4>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row last">
                      <label class="col-md-5 label-control">E-mail</label>
                      <div class="col-md-7" id="email">
                        {{ email }}
                      </div>
                    </div>
                  </div>
                  <!-- <div class="col-md-6">
                          <div class="form-group row last">
                            <label class="col-md-5 label-control">{{
                              "Email verified" | translate
                            }}</label>
                            <div class="col-md-7">
                              {{
                                confirm
                                  ? ("Yes" | translate)
                                  : ("No" | translate)
                              }}
                            </div>
                          </div>
                        </div> -->
                </div>
                <div class="row">
                  <div class="col-md-6" *ngIf="status">
                    <div class="form-group row last">
                      <label class="col-md-5 label-control"
                        >Account status</label
                      >
                      <div class="col-md-7">
                        <span *ngIf="status" class="badge badge-success"
                          >Active</span
                        ><span *ngIf="!status" class="badge badge-danger"
                          >Locked</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row last">
                      <label class="col-md-5 label-control">Role</label>
                      <div class="col-md-7">
                        <span class="badge badge-secondary mb-1 mr-1">{{
                          role
                        }}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <h4 class="form-section" style="margin-top: 3%">
                  <i class="ft-user"></i> Personal informations
                </h4>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-md-5 label-control">Lastname</label>
                      <div class="col-md-7" id="lastName">
                        {{ lastName }}
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-md-5 label-control">Firstname</label>
                      <div class="col-md-7" id="firstName">
                        {{ firstName }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-md-5 label-control">Birthday</label>
                      <div class="col-md-7">
                        {{ birthday | date: "dd/MM/yyyy" }}
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-md-5 label-control">Address</label>
                      <div class="col-md-7" id="adresse">
                        {{ address }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-md-5 label-control">Phone</label>
                      <div class="col-md-7">
                        {{ phoneNumber }}
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-md-5 label-control">Picture</label>
                      <div class="col-md-7">
                        <figure class="col-lg-12 col-12">
                          <img
                            alt="Photo de membre"
                            class="img-thumbnail img-fluid"
                            [src]="
                              imageUrl ||
                              'assets/img/portrait/avatars/avatar-08.png'
                            "
                          />
                        </figure>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
