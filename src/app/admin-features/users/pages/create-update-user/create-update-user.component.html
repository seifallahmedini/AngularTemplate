<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header pb-2 d-flex justify-content-between">
          <h4 class="card-title" id="bordered-layout-basic-form">
            {{ user ? "Update" : "Create" }} user
          </h4>
          <a
            class="btn btn-raised btn-round mr-1 btn-info shadow-z-2"
            (click)="back()"
            ><i class="ft-arrow-left pr-1"></i>Back</a
          >
        </div>
        <div class="card-content">
          <div class="px-3">
            <form
              class="form form-horizontal form-bordered"
              [formGroup]="userForm"
            >
              <div class="form-body">
                <h4 class="form-section">
                  <i class="ft-user"></i> Personal Info
                </h4>
                <app-input-text
                  [formGroup]="userForm"
                  [formControlValue]="f.firstName"
                  [name]="'firstName'"
                  [placeholder]="'First Name'"
                  [label]="'First Name'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-text>
                <app-input-text
                  [formGroup]="userForm"
                  [formControlValue]="f.lastName"
                  [name]="'lastName'"
                  [placeholder]="'Last Name'"
                  [label]="'Last Name'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-text>
                <app-input-select
                  [formGroup]="userForm"
                  [formControlValue]="f.gender"
                  [name]="'gender'"
                  [values]="genderList"
                  [displayField]="'label'"
                  [returnValue]="'code'"
                  [placeholder]="'Select an option'"
                  [label]="'Gender'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-select>
                <app-input-date
                  [formGroup]="userForm"
                  [formControlValue]="f.birthday"
                  [name]="'birthday'"
                  [dateFormat]="'YYYY-MM-DD'"
                  [placeholder]="'YYYY-MM-DD'"
                  [label]="'Date of Birthday'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-date>
                <h4 class="form-section">
                  <i class="ft-user"></i> Account Info
                </h4>
                <app-input-text
                  [formGroup]="userForm"
                  [formControlValue]="f.email"
                  [name]="'email'"
                  [placeholder]="'E-mail'"
                  [label]="'E-mail'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-text>
                <app-input-text
                  [formGroup]="userForm"
                  [formControlValue]="f.userName"
                  [name]="'userName'"
                  [placeholder]="'Username'"
                  [label]="'userName'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-text>
                <app-input-select
                  [formGroup]="userForm"
                  [formControlValue]="f.role"
                  [name]="'role'"
                  [values]="roleList"
                  [displayField]="'label'"
                  [returnValue]="'code'"
                  [placeholder]="'Select an option'"
                  [label]="'Role'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-select>
                <app-input-switch
                  [formGroup]="userForm"
                  [formControlValue]="f.status"
                  [name]="'status'"
                  [label]="'Status'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-switch>
                <h4 class="form-section">
                  <i class="ft-mail"></i> Contact Info & Bio
                </h4>
                <app-input-text
                  [formGroup]="userForm"
                  [formControlValue]="f.address"
                  [name]="'address'"
                  [placeholder]="'Address'"
                  [label]="'Address'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-text>
                <app-input-text
                  [formGroup]="userForm"
                  [formControlValue]="f.country"
                  [name]="'country'"
                  [placeholder]="'Country'"
                  [label]="'Country'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-text>
                <app-input-number
                  [formGroup]="userForm"
                  [formControlValue]="f.phoneNumber"
                  [minValue]="0"
                  [name]="'phoneNumber'"
                  [placeholder]="'Phone Number'"
                  [label]="'Phone Number'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-number>
                <h4 class="form-section"><i class="ft-file-text"></i> Image</h4>
                <app-input-file
                  [formGroup]="userForm"
                  [formControlValue]="f.image"
                  [name]="'image'"
                  [multiple]="false"
                  [placeholder]="'Choose file...'"
                  [label]="'Image'"
                  [isSubmitted]="isSubmitted"
                  [isDisabled]="false"
                >
                </app-input-file>
              </div>
              <div class="form-actions d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-raised btn-warning mr-1"
                  (click)="onCancelClick()"
                >
                  <i class="ft-x"></i> Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-raised btn-primary"
                  (click)="onSaveClick()"
                >
                  <i class="fa fa-check-square-o"></i>
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
