<!-- Register Page Starts -->
<section id="login">
  <div class="container-fluid">
    <div class="row m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                  class="col-lg-8 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                    src="../../../assets/img/register.png"
                    alt=""
                    class="img-fluid mt-5"
                    width="400"
                    height="230"
                  />
                </div>
                <div class="col-lg-12 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">{{ "Create new account" }}</h4>
                  <p class="card-text mb-3">
                    {{ "Hello you can create a new account" }}.
                  </p>
                  <form
                    class="form form-horizontal form-bordered"
                    [formGroup]="registerForm"
                  >
                    <div class="form-body">
                      <app-input-text
                        [formGroup]="registerForm"
                        [formControlValue]="f.firstName"
                        [name]="'firstName'"
                        [placeholder]="'First Name'"
                        [label]="'First Name'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                      <app-input-text
                        [formGroup]="registerForm"
                        [formControlValue]="f.lastName"
                        [name]="'lastName'"
                        [placeholder]="'Last Name'"
                        [label]="'Last Name'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                      <app-input-select
                        [formGroup]="registerForm"
                        [formControlValue]="f.gender"
                        [name]="'gender'"
                        [values]="genderList"
                        [displayField]="'label'"
                        [returnValue]="'code'"
                        [placeholder]="'Select an option'"
                        [label]="'Gender'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-select>
                      <app-input-date
                        [formGroup]="registerForm"
                        [formControlValue]="f.birthday"
                        [name]="'birthday'"
                        [dateFormat]="'YYYY-MM-DD'"
                        [placeholder]="'YYYY-MM-DD'"
                        [label]="'Date of Birthday'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-date>

                      <app-input-text
                        [formGroup]="registerForm"
                        [formControlValue]="f.email"
                        [name]="'email'"
                        [placeholder]="'E-mail'"
                        [label]="'E-mail'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                      <app-input-text
                        [formGroup]="registerForm"
                        [formControlValue]="f.userName"
                        [name]="'userName'"
                        [placeholder]="'Username'"
                        [label]="'userName'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                      <app-input-text
                        [formGroup]="registerForm"
                        [formControlValue]="f.storeName"
                        [name]="'storeName'"
                        [placeholder]="'StoreName'"
                        [label]="'storeName'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                      <app-input-select
                        [formGroup]="registerForm"
                        [formControlValue]="f.role"
                        [name]="'role'"
                        [values]="roleList"
                        [displayField]="'label'"
                        [returnValue]="'code'"
                        [placeholder]="'Select an option'"
                        [label]="'Role'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-select>

                      <app-input-text
                        [formGroup]="registerForm"
                        [formControlValue]="f.address"
                        [name]="'address'"
                        [placeholder]="'Address'"
                        [label]="'Address'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                      <app-input-text
                        [formGroup]="registerForm"
                        [formControlValue]="f.country"
                        [name]="'country'"
                        [placeholder]="'Country'"
                        [label]="'Country'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                      <app-input-number
                        [formGroup]="registerForm"
                        [formControlValue]="f.phoneNumber"
                        [minValue]="0"
                        [name]="'phoneNumber'"
                        [placeholder]="'Phone Number'"
                        [label]="'Phone Number'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-number>
                      <app-input-text
                        type="password"
                        [formGroup]="registerForm"
                        [formControlValue]="f.password"
                        [name]="'password'"
                        [placeholder]="'Password'"
                        [label]="'password'"
                        [isSubmitted]="isSubmitted"
                        [isDisabled]="false"
                      >
                      </app-input-text>
                    </div>
                    <div class="form-actions d-flex justify-content-end">
                      <button
                        type="button"
                        class="btn btn-outline-primary mr-1"
                        (click)="goToLogin()"
                      >
                        Login
                      </button>
                      <div class="recover-pass">
                        <button
                          class="btn btn-primary"
                          id="btn-login"
                          (click)="onRegisterClick()"
                        >
                          <span
                            class="spinner-border spinner-border-sm"
                            *ngIf="loading"
                          ></span>
                          {{ "Register" }}
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Register Page Ends -->
